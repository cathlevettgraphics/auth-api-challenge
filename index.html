<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>policy api</title>
  <script src="./scripts/main.js" defer type="module"></script>
</head>

<body>
  <h1>sign in</h1>
  <form name="sign-in-form">
    <div>
      <label for="search" class="sign-in">user name</label>
      <input type="text" name="user" id="user" placeholder="user" class="user">
    </div>


    <div>
      <label for="search" class="sign-in">password</label>
      <input type="text" name="password" id="password" placeholder="password" class="password">
    </div>


    <button class="btn btn-sign-in" id="btn-sign-in" type="submit">sign in</button>
  </form>

  <div class="target-policy" id="target-policy"></div>


</body>

</html>
